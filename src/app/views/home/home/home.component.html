<div id="layout">
  <header>
    <div id="logo"></div>
    <a href="/" id="trial">Obtén tu API KEY <i class="fas fa-caret-right"></i></a>
  </header>
  <div id="content">
    <div class="box">
      <div class="header"><span>Prueba nuestros SMS</span><i class="fas fa-comments"></i></div>
      <div class="content">
        <div class="api-key" [hidden]="apiExists === true">
          <div>API KEY <i class="fa fa-question-circle red" title="Introduce el código que te dimos anteriormente. Si no posees código haz clic en el botón de la esquina superior derecha." aria-hidden="true"></i></div>
          <input type="text" name="apiKey" placeholder="Escribe aquí tu API KEY..."/>
          <button class="apikey-btn">Guardar</button>
        </div>
        <div class="sender" [hidden]="apiExists === false">
          <div class="indicators">
            <div>
                <div class="api-key-badge" title="API KEY"><i class="fas fa-key"></i> {{ apiKey }}</div>
                <i class="fas fa-trash red delete-api-key" title="Eliminar API KEY" (click)="deleteKey()"></i>
            </div>
            <div class="sms-left" title="SMS Restantes / Clic para ver SMS enviados" (click)="changeMode('sended')"><i class="fas fa-mail-bulk"></i>&nbsp; {{ messagesLeft }}/30</div>
          </div>
          <div class="form">
            <div class="options">
              <div class="option" [ngClass]="{'active': mode === 'manual'}" (click)="changeMode('manual')">SMS Manual</div>
              <div class="option" [ngClass]="{'active': mode === 'import'}" (click)="changeMode('import')">Importar CSV</div>
            </div>
            <!-- SMS Manual div -->
            <div class="manual" [hidden]="mode !== 'manual'">
                <div class="label-form-title">Número de teléfono</div>
                <input type="phone" name="apiKey" placeholder="Escribe aquí el teléfono..."/>
                <div class="label-form-title">Mensaje</div>
                <textarea placeholder="Mensaje a enviar..."></textarea>
                <button class="apikey-btn">Enviar SMS</button>
            </div>
            <!-- Import CSV -->
            <div class="import" [hidden]="mode !== 'import'">
              <div class="file">
                  <input type="file" accept=".csv" value=""/>
              </div>
              <button class="apikey-btn">Importar CSV</button>
            </div>
            <!-- Sended messages list -->
            <div class="sended" [hidden]="mode !== 'sended'">
                <div class="label-form-title">Mensajes enviados</div>
                <div class="table">
                  <div class="header">
                    <div>Teléfono</div>
                    <div>Mensaje</div>
                    <div>Estado</div>
                  </div>
                  <div class="data" *ngFor="let a of fakeArray; let index = index">
                    <div>+56955555555</div>
                    <div>Mensaje de prueba.</div>
                    <div><i class="fas fa-check-circle green"></i></div>
                  </div>
                </div>
                <button class="apikey-btn" (click)="changeMode('manual')"><i class="fas fa-arrow-left"></i> Volver atrás</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer></footer>
</div>
